<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="header">
        <h2>Word Guessing Game</h1>
    </div>

    <div class="game_container">

        <div class="row">
            <p class="timer">Time Left: <span class="time_left" id="timeLeft"> 60</span> / 60 s</p>
        </div>

        <div class="row">
            <p class="fail_ratio"><span class="fail_no" id="fail">0</span>&nbsp/&nbsp10</p>
        </div>

        <div class="row">
            <span class="displayed_word" id="word">Loading</span>
        </div>

        <div class="row">
            <input class="input_guess" type="text" id="guessText" maxlength="1" autofocus>
        </div>

        <div class="row">
            <button class="btn_new_game" id="newGameBtn" type="button">New Game</button>
        </div>
    </div>

</body>
</html>
