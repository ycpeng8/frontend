<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="sign_form">
    <div class="signup">
    <h1>Sign Up</h1>
    </div>

    <div class="row">
        <input class="column my-text" type="text" id="first_name" placeholder="First Name">
        <input class="column my-text" type="text" id="last_name" placeholder="Last Name">
    </div>

    <div class="row">
        <input class="column my-text" type="text" id="mobile_no" placeholder="Mobile No.">
    </div>

    <div class="row">
        <input class="column my-text" type="text" id="email" placeholder="Email Address">
    </div>

    <div class="row">
        <input class="column my-text" type="text" id="password" placeholder="Password">
        <input class="column my-text" type="text" id="con_password" placeholder="Confirm Password">
    </div>

    <div class="row">
        <div class="agree">
            <input type="checkbox" id="agreebox">
            <label for="agreebox">I Agree</label>
        </div>
        <div class="term">
            <p>By clicking <span class="reg_text">Register</span>, you agree to the <a class="terms_url" href="">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
    </div>

    <div class="row">
        <button class="my-button column" type="submit" id="register">Register</button>
        <button class="my-button column" type="button" id="sign_in">Sign In</button>
    </div>
</div>

</body>
</html>
